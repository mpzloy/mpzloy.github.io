<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/7bf248ad25.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>DZ4</title>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="firstline-header">
            <p class="firstline-header__text"><a href="#">О нас</a></p>
            <p class="firstline-header__text">tel. 8 800 000 00 00 | +38 (050) 000 00 11</p>
            <p class="firstline-header__text">info-trial.bike@test.com</p>
            <p class="firstline-header__singin"><a href="#">Вход</a></p>
            <a href="#"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
        </div>
        <!--secondline-header-->
        <div class="secondline-header">
            <div class="secondline-header_logo">
                <div class="secondline-header_logo--wrap">
                    <a href="#">
                        <svg class="svg-logo" viewBox="0 0 358.1 257.8" xmlns="http://www.w3.org/2000/svg">
                            <use xlink:href="img/logo.svg#logo"></use>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="secondline-header__search">
                <form action="#"><input type="text" placeholder="поиск">
                    <button><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </div>
            <div class="secondline-header__cart">
                <div class="secondline-header__cart-icon">
                    <svg class="cart_icon" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
                        <use xlink:href="img/cart_icon.svg#cart_icon"></use>
                    </svg>
                </div>
                <div class="secondline-header__cart-text">
                    <span class="secondline-header__cart-text--t">пусто</span>
                    <span class="secondline-header__cart-text--t">нет товаров</span>
                </div>
            </div>
        </div>
    </header>
    <nav class="menu">
        <div class="menu__items"><a href="#">Велосипеды</a></div>
        <div class="menu__items"><a href="#">Рамы</a></div>
        <div class="menu__items"><a href="#">Компоненты</a></div>
        <div class="menu__items"><a href="#">Акции</a></div>
    </nav>

    <div class="gradient">
    </div>
</div>
<!--bunner-->
<div class="wrapper_contents">
    <div class="article">
        <div class="article__items">
            <a href="#">
                <span class="article__items-title">Статьи</span>
                <img class="article__items-img1" src="img/9124499.jpg" alt="Article"></a>
        </div>
        <div class="article__items">
            <a href="#">
                <span class="article__items-title">Обзоры</span>
                <img class="article__items-img2" src="img/7748311.jpg" alt="Reviews"></a>
        </div>
    </div>
    <main class="products">
        <div class="product-cart">

        </div>

    </main>
